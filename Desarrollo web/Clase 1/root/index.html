<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
</head>
<body>
    <!-- ETIQUETAS SEMANTICAS: Aportan significados al leerlo y son en bloque 
        nav, footer, section, main, article, etc
    -->
    <header>
        <!-- LOGO -->
        <div>
            <h3>LOGO</h3>
        </div>
        <!-- CIERRE LOGO-->

        <!-- APERTURA NAV -->
        <nav>
            <P>INDEX</P>
            <P>INDEX</P>
            <P>INDEX</P>
            <P>INDEX</P>
        </nav>
        <!-- CIERRE NAV -->
    </header>
    <!-- APERTURA CONTENIDO-->
    <main>
        <h1>Titulo</h1>
        <!-- b letra negrita, em letra italica-->
        <p>
            Lorem, <b>ipsum dolor</b> sit <em>amet consectetur</em> 
            adipisicing elit. Possimus velit vitae ratione voluptates! 
            Autem quidem architecto, et eligendi rerum ab dolorem perferendis id, 
            laudantium nulla porro magni non sapiente suscipit
        </p>
    </main>
    <!-- CIERRE CONTENIDO-->
    <!-- APERTURA FOOTER -->
    <footer>
        <h3>index</h3>
        <h3>index</h3>
        <h3>index</h3>
    </footer>
    <!-- CIERRE FOOTER -->
</body>
</html>
