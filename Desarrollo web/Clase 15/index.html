    <!-- 
    Servidores software
        Es un programa que ofrece un servicio especial que otros programas, denomidados clientes, pueden usar a nivel local o a través de una red.
        El tipo de servicio depende del tipo de software del servidor.
        La base de la comunicación es el modelo cliente-servidor, y en lo que concierne al intermcabio de datos, entran en acción los protocolos de transmisión especificos del servicio.
    ¿Como funciona un servidor?
        El concepto cliente-servidor hace posible la distribución de tareas entre los diferentes ordenadores, y hacerlas accesibles para mas de un usuario final de manera independiente.
    
    DEPLOY
        Guardar nuestra carpeta root dentro del almacenamiento de nuestro servidor.

    Servidores y el uso del SSL
        La seguridad de tu sitio web brinda protección a tus clientes, de ataques informáticos, o robos de datos personales e información de pago.
        El proposito de la seguridad web es prevenir ataques de esta (o de cualquier otra) clase.
        Mas formalmente, la seguridad es la acción o práctica de proteger sitios web del acceso, uso, modificación, destrucción o interrupción no autorizados.

    SEO
    Beneficios del SEO
        Atrae tráfico cualificado: potencial cliente.
        Tráfico gratuito: no es necesario hacer publicidad para aparecer en las búsquedas.
        Cuanto más contenido optimizado, más posibilidad de tener visitas.
    Dificultades del SEO
        No garantizada una posición en las búsquedas.
        Resultados lentos.
        Difícil de controlar.
    
    KEYWORDS O PALABRAS CLAVES
        El primer paso en la optimización de motores de búsqueda consiste en determinar lo que se está optimizado.
        Es decir, hay que identificar los términos que buscan los usuarios ("keywords" o "palabras clave"). y con los cuales se desea un sitio web clasifique en los motores de búsqueda. 
    
    
    TITULOS
        Indica los titulos de las paginas utilizando las etiquetas title
        <title>Titulo de la pagina</title>
        Una etiqueta title indica tanto a los usuarios como a los motores de busqueda el tema sobre el que trata una pagina web.
        Lo ideal seria crear un titulo unico para cada pagina del sitio
        El titulo de tu pagina principal puede incluir el nombre de tu sitio web o negocio, y podria incluir otra informacion importante

    META DESCRIPCION
        Descriptivo e informatico
        Capta el interes al leer la metaetiqueta
        Comprobar que tenga la longitud adecuada, para mostrarse por completo en la busqueda.
    Evitar
        Que no tengan relacion con el contenidor de las paginas
        Proporcionar descripciones generales como "Esto es una pagina web"
        Rellenar la descricion solo con palabras claves
        Copiar y pegar todo el contenidor del documento
            
    ENCABEZADOS
        Al utlizar varios tamaños de encabezado en orden se crea una estructura jerarquica de contenidor, lo que permite a los usuarios navegar por un documento con mas facilidad.
        Considera cuales son los puntos principales y secundarios del contenido de la pagina y, en funcion de ello, decide donde utlizar etiquetas de encabezado.
        Evita escribir texto que no ayude a definir la estructura de la pagina y utilizadr etiquetas de encabezado en lugares en los que otras etiquetas, como <em> y <strong>, serian mas adecuadas.

    BUSCADORES
        Los buscadores necesitan una URL unica por fragmento de contenido para poder rastrear e indexar dicho contenido. Deben utilziar URL diferentes para que aparezcan correctamente en la busqueda.
    
    PLANIFICA LA NAVEGACION A PARTIR DE LA PAGINA PRINCIPAL
        Todos los sitios web tienen una pagina principal o de inicio, que suele ser la pagina mas visitada y el punto de partida de navegacion.
        Debes pensar en como los visitantes van a ir de la pagina principal (de inicio), a una pagina con contenido mas especifico
