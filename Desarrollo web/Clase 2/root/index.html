        Listas ordenadas y listas con viñetas
        Las listas numericas establecen un orden en la lectura de sus items
        Las listas de viñetas no representan ningun orden o importancia en sus items.
        <ol> lista ordenadas (numericas)
        <ul> lista sin orden (viñetas) 
        <li> articulo de la lista
    -->
