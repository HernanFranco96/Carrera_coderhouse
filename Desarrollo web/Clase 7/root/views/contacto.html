<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="contenedor-padre-contacto">

            <ul>
                <li><a href="#">PRODUCTOS</a></li>
                <li><a href="#">CONTACTOS</a></li>
            </ul>
        </div>
        <div class="encabezadoPrincipal">

        </div>
        <div class="form">

                <input type="text" name="apellido" id="" placeholder="Apellido">

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
        </div>
        <div class="imgDer">
            <img src="../assets/betta-1.png" alt="img" class="img-texto">
        </div>
        <footer class="flex-foo">
            <img src="../assets/betta-1.png" alt="img" class="logoEncabezado">
            <h3>REDES SOCIALES</h3>
            <h3>CONTACTO</h3>
        </footer>
    </div>
</body>
</html>
