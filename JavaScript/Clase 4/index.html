    <!-- 
    Una funcion es un conmjunto de instrucciones que se agrupan para realizar una tarea concreta.
    ¿Que ventajas tiene?
    * Evita instrucciones duplicadas
    * Soluciona un problema complejo usando tareas sensillas
    * Focaliza tareas prioritarias para el programa
    * Aporta ordenamiento y entendimiento al codigo
    * Aporta facilidad y rapidez para hacer modificaciones

    Declaración
    Se declara a través de la palabra reservada function. Deben tener un 
    nombre en minuscula y sin espacios seguidos de los caracteristicis parentesis ().
    El contenido de la funcion se escribe entre las llaves. El nombre de la funcion no se puede repetir en otra.

    Se llaman con su nombre junto al parentesis y sus parametros si es que los tiene.
    Los parametros son valores que recibe una función para ser empleados en sus operaciones.
    
    Una funcion puede retornar valores usando return. Esto indica que devuelve.


    SCOPE
    El scope o ámbito de una variable es la zona del programa en la cual se define,
    El contexto al que pertenece la misma dentro de un algoritmo, restringiendo su uso
    y alcance

    Las variables let solo trabajan dentro del ambito donde fueron declaradas
    Las variables let declaradas fuera de una función, son globales.
    Las variables var son globales

    FUNCION ANONIMA 
    Se definen sin nombre

    FUNCIÓN FLECHA
    Se puede crear una función sin usar function
    
    -->
