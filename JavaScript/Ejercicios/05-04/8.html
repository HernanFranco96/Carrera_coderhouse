<body>
    <!-- 
        Realice un programa en donde se le solicite un número al usuario y le muestre en
        pantalla cuántos dígitos tiene. (Ej: Si ingreso 27, tiene que mostrarme 2. Si ingreso
        115 me tiene que mostrar 3).
        AYUDA: Dividir por 10 a un número le remueve un dígito
    -->
    
<script>
    let x = parseInt(prompt('Ingrese un numero: '));
    let num = x;
    let i = 0;
    while(num >= 1){
        num = num / 10;
        i++;
    }
    console.log(`El numero ${x} tiene ${i} digitos`);
</script>
</body>
</html>
