<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <!-- 
    Realizar un programa en donde se le pida al usuario 2 números y realice su
    multiplicación mediante sumas sucesivas (Ej.: El usuario ingresa los números 2 y 3,
    por lo cual la multiplicación sería: 2 + 2 + 2 O 3 + 3 y tendría que devolver 6). 
    -->

    <script>
        let i;
        let x = parseInt(prompt('Ingrese el primer numero: '));
        let y = parseInt(prompt('Ingrese el segundo numero: '));
        let result_suma = 0;

        for(i=0;i<y;i++){
            result_suma += x;
            console.log(result_suma);
        }  

        console.log('Multiplicación total: ' + result_suma);

    </script>
</body>
</html>
