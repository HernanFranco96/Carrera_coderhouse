<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <!-- 
        Realizar un programa en donde se le pida al usuario 2 números y realice su división
        mediante restas sucesivas (Ej.: El usuario ingresa los números 6 y 3, por lo cual la
        división sería: 6 - 3 - 3 y tendría que devolver 2 
    -->

    <script>
        let i;
        let x = parseInt(prompt('Ingrese el primer numero: '));
        let y = parseInt(prompt('Ingrese el segundo numero: '));
        let resultado = 0;

        for(i=0;i<y;i++){
            resultado = x - y;
            console.log(resultado);
        }

        console.log(resultado);
    </script>
</body>
</html>
