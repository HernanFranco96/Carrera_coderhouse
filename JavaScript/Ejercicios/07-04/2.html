<body>
    <!-- Escribir la función esPar que reciba un número y devuelva true si es par y false si no lo es -->
<script>
    let esPar = x => {
        if(x % 2 == 0)
            return true;
        else
            return false;
    }

    let numero = parseInt(prompt('Ingrese numero'));
    console.log(esPar(numero));
</script>
