<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <!-- Escribir la función esMultiploDe4 en la que se reciba un número y devuelva true si es múltiplo y false si no lo es -->
<script>
    let esMultiploDe4 = x => {
        if(x % 4 == 0)
            return true;
        else
            return false;
    }

    let numero = parseInt(prompt('Ingrese numero'));
    console.log(esMultiploDe4(numero));
</script>
</body>
</html>
