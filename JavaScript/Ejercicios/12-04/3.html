<body>
    <!-- Crear una clase llamada Cuenta que contenga los siguientes atributos: titular (que
    es una persona) y cantidad (que pueden ser decimales). Crear su constructor y tiene
    que poseer los siguientes mÃ©todos:
    a) mostrar() que muestra los datos de la cuenta
    b) ingresar(cantidad) ingresa cantidad de dinero a la cuenta (Si la cantidad es
    negativa no se hace nada)
    c) retirar(cantidad) se retira una cantidad de la cuenta. -->
<script>
    class Cuenta{
        constructor(titular, cantidad){
            this.titular = titular;
            this.cantidad = cantidad;
        }

        mostrar = () => console.log(`${this.titular} ${this.cantidad}`);
        ingresar = (x) => {
            if(x>0){
                this.cantidad = x;
            }
        }
        retirar = (x) => this.cantidad -= x;
    }

    let cuenta = new Cuenta('Hernan', 0);
    cuenta.ingresar(5000);
    cuenta.retirar(2000);
    cuenta.mostrar();
</script>
</body>
