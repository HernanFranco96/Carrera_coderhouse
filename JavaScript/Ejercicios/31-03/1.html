<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escriba un programa en donde el usuario ingrese 2 números e indique cuál es el mayor -->

    <script>
        let a = parseInt(prompt('Ingrese el primer numero: ')); 
        let b = parseInt(prompt('Ingrese el segundo numero: '));
        if(a > b){
            console.log(a + ' es mayor a ' + b);
        }else if(a < b){
            console.log(b + ' es mayor a ' + a);
        }else{
            console.log(a + ' y ' + b + ' son iguales');
        }
    </script>
</body>
</html>
