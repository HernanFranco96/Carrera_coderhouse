<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- El costo del helado es de $5. Escriba un programa en donde se le pida al usuario ingresar la cantidad de helados que quiere y mostrar cuánto le saldría -->

    <script>
        let valor = 5;
        let cantidad = parseInt(prompt('Ingrese la cantidad de helado: '));
        let resultado = cantidad * valor;
        console.log(`Cantidad de helados: ${cantidad}`, `\nPrecio por unidad: ${valor}`, `\nTotal: ${resultado}`);
    </script>
</body>
</html>
