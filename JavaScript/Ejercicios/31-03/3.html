<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escriba un programa en donde se le solicite la edad al usuario y calcule su año de nacimiento, tomando en cuenta que el año actual es 2022. -->
    <script>
        let actual = 2022;
        let edad = parseInt(prompt('Ingrese edad: '));
        let resultado = actual - edad;
        console.log(`Su año de nacimiento es: ${resultado}`);
    </script>
</body>
</html>
