<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escriba un programa en donde el usuario ingrese 3 notas, calcule el promedio y si es
    mayor o igual a 4 le indique que estÃ¡ aprobado con un alert. -->

    <script>
        let nota1 = parseInt(prompt('Ingrese la primer nota: '));
        let nota2 = parseInt(prompt('Ingrese la segunda nota: '));
        let nota3 = parseInt(prompt('Ingrese la tercera nota: '));

        if((nota1 > 0 && nota1 <= 10) && (nota2 > 0 && nota2 <= 10) && (nota3 > 0 && nota3 <= 10))
        {
            let promedio = (nota1+nota2+nota3)/3;
        
            if(promedio >= 4)
                alert(`El alumno esta aprobado. Nota: ${promedio}`);
            else
                alert(`El alumno esta desaprobado. Nota: ${promedio}`);
        }
        else
            alert('Las notas ingresadas no son validas.');
    </script>
</body>
</html>
