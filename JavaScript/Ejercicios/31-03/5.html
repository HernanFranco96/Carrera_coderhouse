<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Escriba un programa donde se le solicite el año de nacimiento.se Si es mayor a 18 
    le tiene que pedir que ingrese su nombre y apellido para mostrarle un texto con el
    formato: “Hola nombre apellido, tu edad actual es: edad”. Ejemplo: “Hola Rodrigo
    Río, tu edad actual es 25”.
    NOTA: Solo solicitar el nombre y apellido si es mayor a 18 
    -->
    <script>
        let year = parseInt(prompt('Ingrese año de nacimiento: '));
        let actual = 2022;
        let edad = actual - year;
        if(edad > 18){
            let nombre = prompt('Ingrese nombre: ');
            let apellido = prompt('Ingrese apellido: ');
            console.log(`Hola ${nombre} ${apellido}, tu edad actual es: ${edad-1} años`);
        }
    </script>
</body>
</html>
