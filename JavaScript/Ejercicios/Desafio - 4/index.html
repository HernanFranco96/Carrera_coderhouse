<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <main id="main">
            <div id="contenedor-titulo">
                <h1 id="h1">Bienvenido a la biblioteca virtual</h1>
            </div>
            <div id="contenedor-libros">
                <ul id="ul-libros"></ul>
            </div>
            <div id="contenedor-comprar">
                <h3 id="h3-comprar">Libros seleccionados</h3>
                <ul id="ul-buscar"></ul>
                <ul id="ul-comprar"></ul>
                <button id="btn-comprar">Comprar Libros</button>
            </div>
            <div id="contenedor-buscar">
                <h3 id="h3-buscar">SELECCIONE LIBRO</h3>
                <form action="#" id="formulario">
                    <input type="text" name="titulo" id="titulo-buscar" placeholder="Ingrese titulo">
                    <button id="btn-buscar">Buscar</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
