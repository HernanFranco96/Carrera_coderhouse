<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MI CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <main id="main">
            <div id="contenedor-titulo">
                <h1 id="h1">Bienvenido a la biblioteca virtual</h1>
                <p id="mensaje"><i>(Seleccione el libro haciendo clic en el titulo)</i></p>
            </div>
            <div id="contenedor-libros">
                <ul id="ul-libros"></ul>
            </div>
            <div id="contenedor-comprar">
                <h3 id="h3-comprar">Libros seleccionados</h3>
                <ul id="ul-buscar"></ul>
                <ul id="ul-comprar"></ul>
                <div class="grupo-botones">
                    <button id="btn-comprar">Comprar Libros</button>
                    <button id="btn-borrar">Borrar Lista</button>
                </div>
            </div>
        </main>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- LUXON -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    
    <!-- SWEETALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- MI JS -->
    <script src="js/main.js"></script>
</body>
</html>
